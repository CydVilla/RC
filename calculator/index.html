<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">
		<link rel="stylesheet" href="style.css">
		<title>Not So Great Calculator</title>		
	</head>
	<body>
		<section id="content-container">
			<h1>Simple Calculator</h1>
			<section>
				<ul>
					<li><input id="input1" type="number" placeholder="enter number"></li>
					<li><input id="input2" type="number" placeholder="enter number"></li>
				</ul>
			</section>
			<ul>
				<li id="reset"><button>Clear</button></li>
				<li id="add"><button>+</button></li>
				<li id="subtract"><button>-</button></li>
				<li id="multiply"><button>*</button></li>
				<li id="divide"><button>/</button></li>
			</ul>
			<h2 id="poof"></h2>
		</section>
	


		<script type="text/javascript" src="main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>roshambo</title>

	<link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>

<body>
<section id="top-section">
  <h1>Roshambo</h1>

  <p>A bot has challenged you to a game. <span class="bold">Rock</span>beats<span class="bold">scissors,</span><span class="bold">scissors</span>beats<span class="bold">paper,</span> and<span class="bold">paper</span>beats<span class="bold">rock</span>.</p>
  
</section>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <section id="table">
    <section>
      <div>
        <span id="humanScore">0</span>
        <span id="computerScore">0</span>
      </div>
    </section>
    <section>
      <div>
        <span>You</span>
        <span>Bot</span>
      </div>
    </section>
  </section>
  <h2 id="wisely-text">Choose Wisely</h2>

  <div id="btns">
    <button id="rock">Rock</button>

    <button id="paper">Paper</button>
    
    <button id="scissors">Scissors</button>

    <button id="win"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Instant Win</a></button>
    
  </div>


<div id="status"></div>
<div id="status2"></div>

</div>

<script type="text/javascript" src="js/main.js"></script>
</body>

</html>

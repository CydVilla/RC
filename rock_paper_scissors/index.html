<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade</title>

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Rock, Paper, or Scissors?</h1>

<p>A bot has challenged you to a game. <span class="bold">Rock</span>beats<span class="bold">scissors,</span><span class="bold">scissors</span>beats<span class="bold">paper,</span> and<span class="bold">paper</span>beats<span class="bold">rock</span>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <section id="table">
    <section>
      <div>
        <span id="humanScore">0</span>
        <span id="computerScore">0</span>
      </div>
    </section>
    <section>
      <div>
        <span>You</span>
        <span>Bot</span>
      </div>
    </section>
  </section>
  <h2 id="wisely-text">Choose Wisely</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>
</div>


</body>

</html>
